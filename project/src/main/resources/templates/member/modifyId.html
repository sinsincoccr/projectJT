<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modify id</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <th:block th:insert="~{assist/header :: head_header}" />

    <style>
.id_ok{
color:#008000;
display: none;
}

.id_already{
color:#6A82FB;
display: none;
}
</style>

    <th:block th:insert="~{assist/header :: head_header}" />
</head>
<body>
<th:block th:insert="~{assist/header :: contents}"/>

<h1>회원수정</h1>
<form th:action="@{/modifyId}" th:object="${member}" method="post">
    <div class="container">

        <div class="mb-3">
            <label for="id" class="form-label">아이디</label>
            <input th:field="*{user_id}" id="id" name="id" readonly="readonly" class="form-control" value="${member.user_id}" >
        </div>
        <div class="mb-3">
            <label for="pwInput" class="form-label">비밀번호</label>
            <input th:field="*{user_pw}" class="form-control" id="pwInput"  value="${member.user_pw}"/>
        </div>
        <div class="mb-3">
            <label for="pwInput" class="form-label">이메일</label>
            <input th:field="*{user_email}" class="form-control" id="emailInput" readonly="readonly" value="${member.user_email}"/>
        </div>
        <div class="mb-3">
            <label for="nameInput" class="form-label">이름</label>
            <input th:field="*{user_name}" class="form-control" id="nameInput" value="${member.user_name}"/>
        </div>

        <div class="mb-3">
            <label for="telInput" class="form-label">전화번호</label>
            <input th:field="*{user_tel}" class="form-control" id="telInput" value="${member.user_tel}"/>




        </div>
        <button type="submit" class="btn btn-primary">저장</button>
        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/myPage}'|">취소</button>
    </div>

</form>


</body>
</html>
